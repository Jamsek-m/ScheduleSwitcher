<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  		layout:decorate="~{layout}"
  		layout:decorator="layout">

	<head>
		<title th:text="#{index.title}"></title>
	</head>
	<body>
		<section layout:fragment="content">
			
			<h3 th:text="${zahteva.tipZahteve.naziv}"></h3>
			<div>
				<span>status</span>
				<span th:if="${zahteva.status == 0}" th:text="'{nereseno}'"></span>
				<span th:if="${zahteva.status == 1}" th:text="'{v_resevanju}'"></span>
				<span th:if="${zahteva.status == 2}" th:text="'{zavrnjeno}'"></span>
				<span th:if="${zahteva.status == 3}" th:text="'{odobreno}'"></span>
			</div>
			<div th:if="${zahteva.moderator != null}">
				<span>mod: </span>
				<span th:text="${zahteva.moderator.ime}"></span>
				<span th:text="|on: ${zahteva.datumOdgovora}|"></span>
			</div>
			
			
			<p th:text="${zahteva.vsebina}" style="padding-top:25px;width:60%;"></p>
			
			
			
		</section>
	</body>
</html>
