<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  		layout:decorate="~{layout}"
  		layout:decorator="layout"
  		th:with="lang=${#locale.language}" 
  		th:lang="${lang}">

	<head>
		<title th:text="#{login-page.title}">Log In</title>
		<style>
			.forma {
				width:250px;
			}
			.centered {
				display: block;
				margin-left: auto;
				margin-right: auto;
			}
			.toggle{
				display:none
			}
			.fail_login_error {
				width:300px;
			}
		</style>
	</head>
	
	<body>
		<section layout:fragment="content">
			<div id="prijava" class="col-sm-6">
				<h3 th:text="#{login-page.title} + ':'"></h3>
				<form action="#" th:action="@{/login}" method="POST" class="forma">
					<div class="form-group">
						<label for="username" th:text="#{login-page.username}">Username:</label>
						<input type="text" id="username" name="username"  th:placeholder="Username" class="form-control" /> 
					</div>
					<div class="form-group">
						<label for="password" th:text="#{login-page.password}">Password:</label>
						<input type="password"  th:placeholder="Password" id="password" name="password" class="form-control" />
					</div>
					<div th:if="${param.error}" th:text="'Wrong username and/or password!'" class="alert alert-danger fail_login_error"></div>
					<button class="btn btn-default centered" type="submit"  th:text="#{login-page.submit}">Login</button>
					
				</form>
				<a href="/register"  th:text="#{login-page.new-user}">New user? Then register!</a>
			</div>
		</section>
	</body>
</html>
