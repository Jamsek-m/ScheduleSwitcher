<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  		layout:decorate="~{layout}"
  		layout:decorator="Layout">

	<head>
		<title>Register</title>
		<style>
			.forma {
				width:350px;
			}
			.centered {
				display: block;
				margin-left: auto;
				margin-right: auto;
			}
			.toggle{
				display:none
			}
			body {
				padding:50px;
			}
			.fail_login_error {
				width:300px;
			}
			.validation-message {
				font-style: normal;
				font-size: 12px;
				color: #FF1C19;
			}
		</style>
	</head>
	
	<body>
		<section layout:fragment="content">
			<div id="registracija" class="col-sm-6">
				<h3>Register:</h3>
				<form action="#" th:action="@{/register}" method="POST" class="forma" th:object="${uporabnik}">
					<div class="form-group">
						<label th:if="${#fields.hasErrors('ime')}" 
							th:errors="*{ime}" class="validation-message"></label>
						<input type="text" th:field="*{ime}" placeholder="Nickname" 
							id="ime" name="ime" class="form-control" />
					</div>
					<div class="form-group">
						<label th:if="${#fields.hasErrors('uporabniskoIme')}" 
							th:errors="*{uporabniskoIme}" class="validation-message"></label>
						<input type="text" th:field="*{uporabniskoIme}" placeholder="Username" 
							id="uporabniskoIme" name="uporabniskoIme" class="form-control" />
					</div>
					<div class="form-group">
						<label th:if="${#fields.hasErrors('geslo')}" 
							th:errors="*{geslo}" class="validation-message"></label>
						<input type="password" th:field="*{geslo}" placeholder="Password" 
							id="geslo" name="geslo" class="form-control" />
					</div>
					<div class="form-group">
						<label th:if="${#fields.hasErrors('email')}" 
							th:errors="*{email}" class="validation-message"></label>
						<input type="text" th:field="*{email}" placeholder="E-mail" 
							id="email" name="email" class="form-control" />
					</div>
					<div class="form-group">
						<label th:if="${#fields.hasErrors('letnik')}" 
							th:errors="*{letnik}" class="validation-message"></label>
						<select id="letnik" name="letnik" th:field="*{letnik}" class="form-control">
							<option value="1" label="1. letnik" selected="selected">1. letnik</option>
							<option value="2" label="2. letnik" >2. letnik</option>
							<option value="3" label="3. letnik" >3. letnik</option>
						</select>
					</div>
					<button class="btn btn-default centered" type="submit">Register</button>
				</form>
				<a href="/login">Go back to login page</a>
			</div>
		</section>
	</body>
</html>
